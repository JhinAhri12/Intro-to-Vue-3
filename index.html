<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <img :src="image" :class="{ 'out-of-stock-img': !inStock }" :alt="socks">
          </div>
          <div class="product-info">
            <h1>{{ product }}<span v-if="onSale"><em> (On Sale)</em></sapn></h1>

            <span v-if="inventory > 10">In Stock</span>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <p> {{ description }}</p>

            Composition :
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>

            Sizes :
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
            </ul>

            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }">
            </div>
            <button class="button" :class="{ disabledButton: !inStock }"  :disabled="!inStock"  @click="addToCart">Add to Cart</button>
            <button class="button" :class="{ disabledButton: !inStock }"  :disabled="!inStock" @click="removeToCart">Remove Item</button><br>
            <a :href="url">Made by Vue Mastery</a>

          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
